<div class="dashboard-wrapper" *ngIf="!(loadingService.loading$ | async)">
    <div class="cards">
        <app-patient-snippet *ngFor="let patient of displayedPatients" [patient]="patient">

        </app-patient-snippet>
    </div>

    <div class="pagination">
        <button class="button left" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button class="button right" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
    </div>
</div>
